        # Min: 0
        # Max: 14
        I:voltageTierAdvQuarkTech=6

        # Electric Impeller Jetpack Voltage Tier.
        # Default: 2 (MV)
        # Min: 0
        # Max: 14
        I:voltageTierImpeller=2

        # NanoSuit Voltage Tier. Default: 3 (HV)
        # Min: 0
        # Max: 14
        I:voltageTierNanoSuit=3

