        "nanosaber options" {
            # The EU/t consumption of the NanoSaber.
            # Default: 64
            # Min: 1
            # Max: 512
            I:energyConsumption=64

            # The base damage of the NanoSaber.
            # Default: 5.0
            # Min: 0.0
            # Max: 100.0
            D:nanoSaberBaseDamage=5.0

            # The additional damage added when the NanoSaber is powered.
            # Default: 20.0
