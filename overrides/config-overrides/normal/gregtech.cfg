        ##########################################################################################################
        # armorhud
        #--------------------------------------------------------------------------------------------------------#
        # Armor HUD Location
        ##########################################################################################################

        armorhud {
            # Sets HUD location
            # 1 - left-upper corner
            # 2 - right-upper corner
            # 3 - left-bottom corner
            # 4 - right-bottom corner
